<script>
    const numeroPrimo = parseInt(prompt("Diga numero que dejesa validar se é primo"));
    let divisivel = 0;

    for (let contador = 1; contador <= numeroPrimo; contador++) {

        if (numeroPrimo % contador === 0) {
            divisivel = divisivel + 1;

        }
    }
    if (divisivel === 2) {
        document.write(`${numeroPrimo} é primo`);

    }
    else {
        document.write(`${numeroPrimo} não é primo`);
    }







</script>
